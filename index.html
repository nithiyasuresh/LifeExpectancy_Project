<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="StarterCode/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Life Expectancy Survery Of The World</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col col-md-2">
        <div class="well">
          <h5 class="test">Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col col-md-10">
        <div id="gapminder">
            <p>Hi</p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-md-12">
        <div id="heatmap">
            <p>Hi</p>
        </div>
      </div>
    </div>
  </div>
    <hr>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-md-12">
        <div id="river">
            <p>Hi</p>
        </div>
      </div>
    </div>
  </div>
    <hr>
  

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="StarterCode/static/js/app.js"></script> -->
  <!-- <script src="./static/js/bonus.js"></script> -->
  
  
</body>

</html>
